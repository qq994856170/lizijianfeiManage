<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>用户登录</TITLE><LINK 
href="${ctx}/images/User_Login.css" type=text/css rel=stylesheet>
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<script type="text/javascript" src="${ctx}/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="${ctx}/js/jquery.validate.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#loginform").validate({
			errorPlacement: function(error, element) {
				if(element.attr("type")=="text"){
					error.appendTo($("#un"));
				}
				if(element.attr("type")=="password"){
					error.appendTo($("#pwd"));
				}
			   }, 
	        rules:{
	        	"TxtUserName":{
	        		required:true,
	        		minlength:9
	        	},
	        	"TxtPassword":{
	        		required:true,
	        		minlength:6
	        	}
	        },
	        messages:{
	        	"TxtUserName":{
	        		required:"请输入用户名",
	        		minlength:"用户名最少输入9位"
	        	},
	        	"TxtPassword":{
	        		required:"请输入密码",
	        		minlength:"密码最少输入6位"
	        	}
	        }
	    });
		
		
		
	});

</script>
</HEAD>
<BODY id=userlogin_body>

<DIV></DIV>

<DIV id=user_login>
<DL>
  <DD id=user_top>
  <UL>
    <LI class=user_top_l></LI>
    <LI class=user_top_c></LI>
    <LI class=user_top_r></LI></UL>
  <DD id=user_main>
   <form id="loginform" name="loginform" action="${ctx}/index/login" method="post">
  <UL>
    <LI class=user_main_l>
    <em style="color: red;" id="un">${(nameMsg)!}</em>
    <br/>
    <br/>
    <em style="color: red;" id="pwd">${(passMsg)!}</em>
    </LI>
    <LI class=user_main_c>
   
    <DIV class=user_main_box>
    <UL>
      <LI class=user_main_text>用户名： </LI>
      <LI class=user_main_input><INPUT class=TxtUserNameCssClass id=TxtUserName 
      maxLength=20 name=TxtUserName type=text value="${(TxtUserName)!}"> </LI></UL>
    <UL>
      <LI class=user_main_text>密 码： </LI>
      <LI class=user_main_input><INPUT class=TxtPasswordCssClass id=TxtPassword 
      type=password name=TxtPassword> </LI></UL>
     <UL> 
     <li id="msg" style="color: red">	
     	${(msg)!}
 	</LI>
</UL></DIV></LI>
    <LI class=user_main_r><INPUT class=IbtnEnterCssClass id=IbtnEnter 
    style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" 
    type=image src="${ctx}/images/user_botton.gif" name=IbtnEnter> </LI></UL>
    </form>
  <DD id=user_bottom>

  
  </DD></DL></DIV><SPAN id=ValrUserName 
style="DISPLAY: none; COLOR: red"></SPAN><SPAN id=ValrPassword 
style="DISPLAY: none; COLOR: red"></SPAN><SPAN id=ValrValidateCode 
style="DISPLAY: none; COLOR: red"></SPAN>
<DIV id=ValidationSummary1 style="DISPLAY: none; COLOR: red"></DIV>




</BODY>
</HTML>
